
  <h1 class="Title-Center" >Fake IP</h1>

  <div class="py-24 sm:py-32 inline">
    
    <div class="mx-auto max-w-7xl px-6 lg:px-8 " >
      <div class="mx-auto max-w-2xl lg:mx-0">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">From the blog</h2>
        <p class="mt-2 text-lg leading-8 text-gray-600">Learn how to grow your business with our expert advice.</p>
      </div>

      <div class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-teal-500 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3">
        <article 
        class="flex max-w-xl flex-col items-start justify-between p-8 rounded-xl  bg-orange-500 ml-0.5" 
        *ngFor="let item of data.slice(imagesControlFirts,imagesControlEnd)">
        
          <div class="flex items-center gap-x-4 text-xs">
            <time class="text-gray-500">Precio {{item.price | currency:'':'symbol':'1.0-0'}} COP</time>
            <a href="#" class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-green-600">Buy</a>
          </div>
          <div class="group relative">
            <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900">
                <span class="absolute inset-0"></span>
                {{item.title}}
            </h3>
            <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
                {{item.description}}
            </p>
          </div>
          <div class="relative mt-8 flex items-center gap-x-4">
            <div>
                <img class="h-50 w-50 rounded-full bg-gray-50"  [src]="item.imagesActual" alt="No esta la imagen disponible en este momento">
                <div>
                    
                </div>
            </div>
            <div class="text-sm leading-6">
              <p class="font-semibold text-gray-900">
                  <span class="absolute inset-0"></span>
                PLATZI FAKE STORE API
              </p>
              <p class="text-gray-600">Publicado: {{item.creationAt}}</p>
            </div>
          </div>
          <app-delete-product [idProduct]="item"></app-delete-product>
        </article>
      </div>
    </div>
  </div>

  <button [disabled]="ControlPaginatorAvanzar" (click)="PaginatorAvanzar()" class="block">paginator1</button>
  <button [disabled]="ControlPaginatorRetroceder" (click)="PaginatorRetroceder()">paginator2</button>


<app-create-product></app-create-product>
